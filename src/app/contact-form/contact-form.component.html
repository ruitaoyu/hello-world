<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstName = "ngModel" (change)="log(firstName)" id="firstName"type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First name is required!</div>
      <div *ngIf="firstName.errors.minlength">first name shold be minimun 3 char</div>
      <div *ngIf="firstName.errors.pattern">first name shold mact pattern</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="5" rows="5" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label for="">
      <input type="checkbox" ngModel name = "isSubscribed"> Subscribe to mailing list
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
    </select>
  </div>
  <p>
    {{f.value | json}}
  </p>

  <button class="btn btn-primary"[disabled]="!f.valid">Summit</button>
</form>
