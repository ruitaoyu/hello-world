<form #f="ngForm">
  <div>
    <label for="courseName">
      Course Name
    </label>
    <input 
      required 
      minlength="5" 
      maxlength="10" 
      ngModel 
      name="courseName" 
      #courseName="ngModel" 
      id="courseName" 
      type="text"
      (change) = "log(courseName)"
      class="form-control">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.minlength">Course name must be at least 5 digit</div>
      <div *ngIf="courseName.errors.required">Course Name is required</div>
    </div>
  </div>
  <div>
    <label for="category">
      Category
    </label>
    <select 
      required
      name="category" 
      id="category"
      class="form-control"
      ngModel
      #category="ngModel">
      <option *ngFor="let course of coursesCategory" [value]=course.id>
        {{course.name}}
      </option>

    </select>
    <div class="aler alert-danger" *ngIf="category.touched && !category.valid">You must select a course.</div>
  </div>
  <div class="checkbox">
    <label for="isMoneyBack">
      <input type="checkbox" ngModel name="isMoneyBack">
      30 day money back
    </label>
  </div>
  <p>
    {{f.value | json}}
  </p>
  <button class="btn btn-primary">Submit</button>
</form>
